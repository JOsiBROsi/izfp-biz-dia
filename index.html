<!DOCTYPE html>
<html>

<head>
    <title>IZFP DiNA 4.0 business strategy</title>
    <script src="https://kit.fontawesome.com/41b52b7fe3.js" crossorigin="anonymous"></script>
    <link href="./resources/css/reset.css" rel="stylesheet">
    <link href="./resources/css/index.css" rel="stylesheet">

</head>

<body>
    <div class="world">
        <div class="customer-leasing">
            <h4>Option Leasing</h4>
            <div class="company">
                <span class="fa-stack fa-2x">
                    <i class="fas fa-industry fa-stack-2x"></i>
                    <i class="far fa-clock fa-stack-1x fa-inverse"></i>
                </span>
                <i class="fas fa-exchange-alt" id="exchange-measurement-company"></i>
                <i class="fas fa-ruler"></i>
            </div>
        </div>
        <div class="exchange-measurement-izfp" id="leasing">
            <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="izfp">
            <h4>IZFP</h4>
            <div class="izfp-infrastructure">
                <div class="izfp-data-center">
                    <i class="fas fa-database"></i>
                    <i class="fas fa-exchange-alt rotate-90-deg"></i>
                    <div class="toolbox">
                        <i class="fas fa-screwdriver tool"></i>
                        <i class="fas fa-toolbox"></i>
                        <i class="fas fa-wrench tool"></i>
                    </div>
                </div>
                <div class="exchange-service-izfp">
                    <i class="fas fa-exchange-alt invisible-exchange"></i>
                    <i class="fas fa-exchange-alt invisible-exchange"></i>
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="izfp-service">
                    <i class="fas fa-chart-bar invisible-chart"></i>
                    <i class="fas fa-chart-bar invisible-chart"></i>
                    <i class="fas fa-chart-bar"></i>
                </div>
            </div>
        </div>
        <div class="exchange-measurement-izfp" id="get-one-free">
            <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="customer-get-one-free">
            <h4>Option Gratiswerkzeug</h4>
            <div class="company">
                <i class="fas fa-ruler"></i>
                <i class="fas fa-exchange-alt" id="exchange-measurement-company"></i>
                <i class="fas fa-industry"></i>
            </div>
        </div>
        <div class="exchange-measurement-izfp" id="after-sales">
            <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="customer-after-sales">
            <h4>Option Kundendienst</h4>
            <div class="company">
                <i class="fas fa-ruler"></i>
                <i class="fas fa-exchange-alt" id="exchange-measurement-company"></i>
                <i class="fas fa-database company-database"></i>
                <i class="fas fa-exchange-alt" id="exchange-measurement-company"></i>
                <i class="fas fa-industry"></i>
            </div>
        </div>
        <div class="exchange-measurement-izfp" id="federated-learning">
            <i class="fas fa-exchange-alt"></i>
        </div>
    </div>
</body>

</html>
